<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/imagens/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&family=Red+Hat+Mono:wght@300&display=swap"
        rel="stylesheet">
    <title>Super Mario Bros - O Filme</title>

</head>

<body>

    <div class="fundo-video">
        <video class="video" autoplay loop muted>

            <source src="./src/video/video-mario.mp4" type="video/mp4">

        </video>
    </div>
    <header class="cabecalho">
        <a href="">
            <img class="logo" src="./src/imagens/logo-chapeu-mario.png" alt="Logo chapéu Mario">
        </a>
        <nav>
            <ul class="menu">
                <li>Home</li>
                <li>Detalhes</li>

            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./src/imagens/titulo.png" alt="Imagem do título do filme">
            <p class="descricao">Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum voluptatem perspiciatis
                earum aperiam repellendus, laborum quia cupiditate delectus enim eum veritatis praesentium accusamus id
                omnis dolorem ea provident est iste!</p>
            <button class="botao">Veja o trailer</button>
        </div>
        <img class="mario" src="./src/imagens/super-mario-chars.png" alt="">
    </main>
</body>

</html>
